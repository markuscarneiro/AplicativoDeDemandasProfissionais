<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Background Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            
            /* Teste 1: URL relativa */
            background-image: url('../static/demandas/images/background-login.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            
            /* Fallback */
            background-color: #667eea;
        }
        
        .test-container {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: rgba(0,0,0,0.4);
        }
        
        .test-card {
            background: rgba(255,255,255,0.9);
            padding: 2rem;
            border-radius: 1rem;
            text-align: center;
            max-width: 400px;
        }
        
        .status {
            margin: 1rem 0;
            padding: 1rem;
            border-radius: 0.5rem;
        }
        
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-card">
            <h2>ðŸ§ª Teste de Background</h2>
            <div id="status" class="status info">Testando carregamento...</div>
            <div id="details"></div>
            <button onclick="runTests()">Executar Testes</button>
        </div>
    </div>

    <script>
        function runTests() {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            
            statusDiv.textContent = 'Executando testes...';
            statusDiv.className = 'status info';
            detailsDiv.innerHTML = '';
            
            // Teste 1: URL atual
            const testUrls = [
                '/static/demandas/images/background-login.jpg',
                '../static/demandas/images/background-login.jpg', 
                './demandas/static/demandas/images/background-login.jpg',
                'http://127.0.0.1:8000/static/demandas/images/background-login.jpg'
            ];
            
            let testsCompleted = 0;
            const results = [];
            
            testUrls.forEach((url, index) => {
                const img = new Image();
                img.onload = function() {
                    results.push(`âœ… URL ${index + 1}: ${url} - SUCESSO`);
                    testsCompleted++;
                    checkComplete();
                };
                img.onerror = function() {
                    results.push(`âŒ URL ${index + 1}: ${url} - FALHOU`);
                    testsCompleted++;
                    checkComplete();
                };
                img.src = url;
            });
            
            function checkComplete() {
                if (testsCompleted === testUrls.length) {
                    const hasSuccess = results.some(r => r.includes('SUCESSO'));
                    
                    if (hasSuccess) {
                        statusDiv.textContent = 'Pelo menos uma URL funcionou!';
                        statusDiv.className = 'status success';
                    } else {
                        statusDiv.textContent = 'Nenhuma URL funcionou!';
                        statusDiv.className = 'status error';
                    }
                    
                    detailsDiv.innerHTML = '<h4>Resultados:</h4>' + 
                        results.map(r => `<div>${r}</div>`).join('');
                }
            }
        }
        
        // Auto-executar ao carregar
        window.onload = runTests;
    </script>
</body>
</html>
